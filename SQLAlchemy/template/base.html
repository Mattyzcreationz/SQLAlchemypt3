<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User page</title>
</head>
<body>
    <h1>Users</h1>
    <ul>
        {% for user in users %}
        <li><a href="/users/{{ user.id }}">{{ user.full_name() }}</a></li>
        {% endfor %}
    </ul>
    <button><a href="/users/newusers">Add User</a></button>

    {% block content %}{% endblock %}
</body>
</html>
