{% extends "base.html" %}

{% block content %}
<h1>User Detail</h1>
<p>First Name: {{ user.first_name }}</p>
<p>Last Name: {{ user.last_name }}</p>
<button><a href="/users/{{ user.id }}/edit">Edit</a></button>
<form action="/users/{{ user.id }}/delete" method="POST">
    <button type="submit">Delete</button>
</form>
{% endblock %}
